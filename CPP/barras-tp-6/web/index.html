<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>C++ clustering test</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

<div class="card main" id="app">

    <div class="container px-4 py-5" id="hanging-icons">
        <h2 class="pb-2 border-bottom">K-Means clustering by {{author}}</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-1">
            <div class="col d-flex align-items-start">
                <div>
                    <div id="my_dataviz"></div>

                    <form @submit.prevent>

                        <div class="container pt-5 " >
                            <div class="row">
                                <div class="col-sm">

                                    <h3 class="pb-2 border-bottom">Create points</h3>
                                    <div class="">
                                    <div class="mb-3">
                                        <label for="kmeansSeedInput" class="form-label">Seed</label>
                                        <input type="number" class="form-control" id="kmeansSeedInput" v-model="kmeansSeed" aria-describedby="seedHelp">
                                        <div id="seedHelp" class="form-text">Seed for random number generator. Use -1 to not seed it.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="kmeansPointCount" class="form-label">Point count</label>
                                        <input type="number" class="form-control" id="kmeansPointCount" v-model="kmeansPoints" aria-describedby="pointsHelp">
                                        <div id="pointsHelp" class="form-text" hidden>Number of points to generate.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="kmeansMinInput" class="form-label">Min coordinates</label>
                                        <input type="number" class="form-control" id="kmeansMinInput" v-model="kmeansMin" aria-describedby="minHelp">
                                        <div id="minHelp" class="form-text" hidden>Minimum X/Y value for the random points coordinates.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="kmeansMaxInput" class="form-label">Max coordinates</label>
                                        <input type="number" class="form-control" id="kmeansMaxInput" v-model="kmeansMax" aria-describedby="maxHelp">
                                        <div id="maxHelp" class="form-text" hidden>Minimum X/Y value for the random points coordinates.</div>
                                    </div>
                                    <button class="btn btn-primary" v-on:click="create_points">Create points</button>
                                    </div>
                        </div>
                        <div class="col-sm">

                        <h3 class="pb-2 border-bottom">Cluster points</h3>
                        <div class="">
                        <div class="mb-3">
                            <label for="kmeansClusterInput" class="form-label">Number of clusters</label>
                            <input type="number" class="form-control" id="kmeansClusterInput" v-model="kmeansClusers" aria-describedby="clustersHelp">
                            <div id="clustersHelp" class="form-text" hidden>Number of clusters to generate.</div>
                        </div>

                        <div class="mb-3">
                            <label for="algorithmInput" class="form-label">Number of clusters</label>

                            <select v-model="algorithm" id="algorithmInput" class="form-select" aria-label="Default select example">
                                <option value="kmeans" selected>kmeans</option>
                                <option value="hierarchical">hierarchical</option>
                            </select>
                        </div>

                        <button class="btn btn-primary" v-on:click="update_clusters">Cluster!</button>
                        </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>




<script src="script.js"></script>

</html>
